    <center>
      <h1>Radar Chart</h1>
      <p>
        Repr√©sentation en radar les top 10 selon le nombre : total, Hit Points,
        Attack, Defense,Special Attack,Special Defense,Speed
      </p>
      <div id="chart"></div>

      <script type="text/javascript">
        const URL = "data/pokemon.csv";
        let pekemon_data;

        d3.csv(URL, (error, data) => {
          if (error) throw error;
          pekemon_data = data;
          console.log(pekemon_data);
          let myData = [];
          const bigTotal = pekemon_data
            .sort(
              (PokemonA, PokemonB) =>
                parseInt(PokemonB["total"]) - parseInt(PokemonA["total"])
            )
            .slice(0, 10);
          console.log(bigTotal);
          console.log(pekemon_data.filter((d) => d.type2 !== ""));
          bigTotal.forEach((pokemon) => {
            myData.push({
              id: pokemon["name"],
              axis: "Hit Points",
              number: parseInt(pokemon["HP"]),
            });
            myData.push({
              id: pokemon["name"],
              axis: "Attack",
              number: Number(pokemon["attack"]),
            });
            myData.push({
              id: pokemon["name"],
              axis: "Defense",
              number: Number(pokemon["defense"]),
            });
            myData.push({
              id: pokemon["name"],
              axis: "Special Attack",
              number: Number(pokemon["spAtk"]),
            });
            myData.push({
              id: pokemon["name"],
              axis: "Special Defense",
              number: Number(pokemon["spDef"]),
            });
            myData.push({
              id: pokemon["name"],
              axis: "Speed",
              number: Number(pokemon["speed"]),
            });
          });

          new d3plus.Radar()
            .config({
              data: myData,
              groupBy: "id",
              metric: "axis",
              value: "number",
            })
            .render();
        });
      </script>
    </center>
