<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>
  <script src="script.js"></script>
  <title>D3 Country Bubble Chart</title>
</head>
<body>

<div id="controls">
  <span>
    <label><input id="combine" type="radio" name="grouping" value="combine" checked>Combine</label>
    <label><input id="categories" type="radio" name="grouping" value="categories">Categories</label>
    <label><input id="total-score" type="radio" name="grouping" value="total-score">total-score</label>
  </span>
  <span>
    <label><input id="colors" type="radio" name="fill" value="colors" checked>Colors</label>
    <label><input id="images" type="radio" name="fill" value="images">images</label>
  </span>
</div>
<div id="pokemon-info"></div>
<div id="bubble-chart"></div>

<script>
  d3.queue()
    .defer(d3.csv, "pokemon.csv")
    .await(createBubbleChart);
</script>

</body>
</html>
