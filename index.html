    <br />
    <center>
      <h1>Bubble Chart</h1>
      <p>
        Repr√©sentation en bubble les pokemons selon selon les differents filtres
        et option d'affichage,
      </p>
    </center>
    <div id="controls">
      <span style="margin-left: 10px">
        filters :&nbsp;
        <label
          ><input
            id="combine"
            type="radio"
            name="grouping"
            value="combine"
            checked />
          Combine</label
        >
        <label
          ><input
            id="categories"
            type="radio"
            name="grouping"
            value="categories" />
          Categories</label
        >
        <label
          ><input
            id="total-score"
            type="radio"
            name="grouping"
            value="total-score" />
          Total-score</label
        >
      </span>
      <span style="margin-right: 10px">
        Afficher : &nbsp;
        <label
          ><input id="colors" type="radio" name="fill" value="colors" checked />
          Colors</label
        >
        <label
          ><input id="images" type="radio" name="fill" value="images" />
          Images</label
        >
      </span>
    </div>
    <div
      id="pokemon-info"
      style="
        height: 10px;
        justify-content: center;
        text-align: center;
        font-weight: bold;
      "></div>
    <br />
    <br />
    <div id="bubble-chart" style="margin: 15px"></div>

    <script>
      d3.queue().defer(d3.csv, "Data/pokemon.csv").await(createBubbleChart);
    </script>
